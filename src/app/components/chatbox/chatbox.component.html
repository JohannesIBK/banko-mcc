<app-manage-channels />

<div
  class="bg-dark-5 overflow-y-scroll scroll-smooth max-h-full"
  id="message-container"
>
  @for (message of messages(); track message.id) {
    @if (isTwitchMessage(message)) {
      <app-twitch-message [message]="message" />
    } @else if (isTwitchMessage(message)) {
      <span></span>
    } @else {
      <app-system-message [message]="message" />
    }
  }
</div>
